<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="ex08.css">
</head>

<body>
    <header>
        <h1>Analisando Números</h1>
    </header>
    <section>
        <div id="divEntrada">
            <label for="txtNum">Número(0 a 100): </label>
            <input type="number" name="entNum" id="txtNum">

            <input type="button" value="ADICIONAR" onclick="add()">
        </div>
        <div>
            <select name="sel" id="selNumeros" size="10"></select>
            <br>
            <input type="button" value="FINALIZAR" onclick="fim()">
            <input type="button" value="LIMPAR" onclick="limpar()">
        </div>
        <div id="divResultado">

        </div>
    </section>
    <footer>@danielbarretomiranda07</footer>
    <script type="text/javascript" src="ex08.js"></script>
</body>

</html>
